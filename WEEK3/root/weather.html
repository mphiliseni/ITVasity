  <!-- Main Content -->

  <div class="container my-5">
    <!-- Current Weather -->
    <div class="card weather-card text-center">
      <h2 id="date"></h2>
      <h3 id="weather-location">Detecting location...</h3>
      <img id="weather-icon" alt="Weather Icon" />
      <p id="weather-desc"></p>
      <p id="weather-temp"></p>
    </div>
  
    <!-- 5-Day Forecast -->
    <div class="card weather-card">
      <h4 class="text-center mb-4">5-Day Forecast</h4>
      <div class="row text-center" id="forecast">
      </div>
    </div>
    <div class="card weather-card text-center mt-4">
        <h5>Search City</h5>
        <input type="text" id="cityInput" placeholder="Enter city name" class="form-control my-2">
        <button class="btn btn-warning" onclick="searchCity()">Get Weather</button>
      </div>
      
  </div>
<script src="app.js"></script>
